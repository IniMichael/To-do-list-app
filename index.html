<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <h1 class="text">ToDo-<span>List</span></h1>
            <form class="form">
                <input autofocus type="text" id="todo-input" placeholder="Tasks To Be Done..."/>
                <input type="submit" class="todo-btn" value="Add"/>
            </form>
            
            <div class="todoContainer">
                <p>Tasks</p>

            <ul class="todo-list"></ul>
        </div>
    </div>
<script src="./script.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/1442fac10b.js" crossorigin="anonymous"></script>
</body>
</html>
